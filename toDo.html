<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>

  <body>
    <h1>Todo</h1>
    <div ng-controller="TodoCtrl" class="study">
    
      <span>
        <h2>Study</h2>
        <hr>
        {{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos_study">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>

       <hr>
    <span>    
    <h2>Enjoy</h2>
    {{remaining()}} of {{todos.length}} remaining</span>
    [ <a href="" ng-click="archive()">archive</a> ]
    <ul class="unstyled">
      <li ng-repeat="todo in todos_enjoy">
       <input type="checkbox" ng-model="todo.done">
       <span class="done-{{todo.done}}">{{todo.text}}</span>
      </li>
     </ul>    
     <hr>

      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>

      <span class = "choose">        
       <select ng-model="class" ng-options="c.classes for c in classfy">
         <option value=""> -- choose class -- </option>
       </select>
      </span>      

    </div>  
  </body> 



</html>
